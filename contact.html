    <div class="contact-wrapper">
    <h1>Contact</h1>
    <p>Feel free to reach out and contact me! I'd love to here from you</p>

    <form action="https://formsubmit.co/a6ebc0bb3c86193726d9e28ac94f8b91" method="POST">
      <div class="form-question required">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-question required">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>

      <div class="form-question">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
      </div>

      <div class="form-question required">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" id="submit">Submit</button>
    </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
