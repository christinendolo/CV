<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="countingApp.css" />
  </head>
  <body>
    <center><h1 class="">NUMBER OF STUDENTS ADMITTED IN THE SCHOOL</h1></center>

    <h2 id="school">0</h2>
    <center>
      <button id="increament-btn" onclick="increament()">INCREAMENT</button>
    </center>
    <center><button id="save-btn" onclick="save()">Save</button></center>

    <p id="prevCount">Previous entries:</p>

    <script>
      totalCount = document.getElementById("school");
      console.log(totalCount);

      let count = 0;
      function increament() {
        count = count + 1;
        totalCount.textContent = count;
      }
      increament();
     let countStr = document.getElementById("prevCount")
      
      function save() {
        let countNo = count + ", ";
        countStr.textContent += countNo;
        console.log(count);
        let message= "Successfully saved!"
        alert(message)
        totalCount.textContent = 0;
        count = 0;
      }
      
    </script>
  </body>
</html>
