<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <nav class="navbar">
        <a href="#" class="nav-logo">Tina's Clinic</a>
        <button type="button" class="btn btn-info">Sign In</button>
        <button type="button" class="btn btn-danger">Sign Up</button>
        
    </nav>
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            <label for="name">Full names:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="password">Confirm password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
}

.navbar {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.nav-logo {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 24px;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-link {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
    <script src="script.js">document.addEventListener('DOMContentLoaded', function() {
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
    
        signInButton.addEventListener('click', function(event) {
            event.preventDefault();
            alert('Sign In clicked!');
            // Add code for handling sign in logic
        });
    
        signUpButton.addEventListener('click', function(event) {
            event.preventDefault();
            alert('Sign Up clicked!');
            // Add code for handling sign up logic
        });
    });</script>
</body>
</html>
